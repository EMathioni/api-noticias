<!DOCTYPE html>
<html>

<head>
	<title>Eduardo A. M.</title>
  <link href="https://andybrewer.github.io/mvp/mvp.css" rel="stylesheet"></link>
    <style type="text/css">
    #buscar{
        height:30px;opacity:.5;
    }
</style>
</head>

<body onload="statusMsg('{{ success }}')">
<center>
  <header>
    <h1>News - Página principal</h1>
    <div>
      <a href="/create">Criar notícia</a> <strong>|</strong> <a href="/update">Atualizar notícia</a> <strong>|</strong>
      <a href="/delete">Deletar notícia</a> <strong>|</strong> <a href="/api">API</a>
    </div>
  </header>
  </center>

  <main>
      <center>
      <form onload="" action="/" method="get">
        <center>
      <div>
        <label>Pesquisar notícias:</label>
        <input type="text" name="pesquisa" placeholder="Insira o que deseja buscar" id="buscar" /> <button>Pesquisar</button>
      </div>
            {% for result in all_results %}
            <div>
                <a href="/{{result._id}}">
                    <h3>{{result.title}}</h3>
                </a> <a href="/api/{{result._id}}"><h4>(API)</h4></a>
                <h4>Clique no título para acessar a notícia</h4>
            </div>
      <hr />
            {% endfor %}
        </center>
        </form>
          {% if counter == counter %}
            <p>{{counter}} resultado(s) encontrado(s)</p>
            {% endif %}
          </center>
  </main>
</body>
</html>
